{% extends 'base/base.html' %}

{% block navigation %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% block home_active %}{% endblock %}" aria-current="page" href="{% url 'account:home' %}">Home</a>
                    </li>
                    {% if request.user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link {% block category_active %}{% endblock %}"
                               href="{% url 'category:list' %}">
                                Category
                            </a>
                        </li>
                    {% endif %}

                    {% if request.user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link {% block subcategory_active %}{% endblock %}"
                               href="{% url 'category:subcategory_list' %}">
                                Subcategory </a>
                        </li>
                    {% endif %}

                    <li class="nav-item">
                        <a class="nav-link {% block tag_active %}{% endblock %}" href="{% url 'tag:list' %}">Tag</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notes</a>
                    </li>
                </ul>
            </div>
{#            <form class="d-flex">#}
{#                {% csrf_token %}#}
                <button class="btn btn-danger{% block account_active %}{% endblock %}" type="submit" href="{% url 'account:logout' %}">Logout</button>
{#            </form>#}
        </div>
    </nav>
{% endblock %}
